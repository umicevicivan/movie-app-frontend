<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/lists"></ion-back-button>
        </ion-buttons>
        <ion-title>List 1</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-template>
        <ion-grid fixed *ngIf="list$|async as list">
            <ion-row class="ion-text-center">
                <ion-col
                        size="4"
                        *ngFor="let movie of list.movies"
                        [routerLink]="[ '/', 'tabs','discover','movie', movie.id ]"
                >
                    <ion-img
                            class="border-radius"
                            [src]="imageBaseUrl + movie.poster_path"
                    ></ion-img>
                    <ion-label>
                        <p class="smovie-label">{{ movie.title }}</p>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>
</ion-content>
